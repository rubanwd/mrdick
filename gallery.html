<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr. Dick ‚Äì Genesis NFT Collection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #111;
        color: #eee;
        font-family: "Special Elite", monospace;
        background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
      }

      header {
        padding: 60px 0;
        text-align: center;
        background: linear-gradient(to bottom, #000000, #1f1f1f);
        color: #ffd700;
      }

      .tagline {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .gallery-container {
        padding: 60px 20px;
        max-width: 1400px;
        margin: auto;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }

      .gallery-grid img {
        width: 100%;
        height: auto;
        border: 3px solid #ffd700;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .gallery-grid img:hover {
        transform: scale(1.05);
      }

      .modal-content {
        background-color: #111;
        border: 3px solid #ffd700;
      }

      .modal-body img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }

      footer {
        background-color: #000;
        padding: 20px 0;
        text-align: center;
        color: #ffd700;
      }

      .btn-warning {
        background-color: #ffd700;
        border: none;
        color: #111;
        margin-top: 30px;
      }

      .mint-button {
        display: flex;
        justify-content: center;
        margin-top: 40px;
      }
      .btn {
        font-size: 1.25rem;
        padding: 0.75rem 1.5rem;
        border-radius: 0.6rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html">
          <img src="img/logo-dick.png" alt="Mr. Dick Logo" height="250" />
        </a>
        <h1 class="display-4">Genesis NFT Gallery</h1>
        <p class="tagline">The first wave of absurdity. Minted for legends.</p>
        <a href="index.html" class="btn btn-warning">‚Üê Back to Main</a>
      </div>
    </header>

    <div class="gallery-container">
      <div class="gallery-grid">
        <img
          src="img/mr_dick_loop_1.png"
          alt="Mr. Dick NFT 1"
          data-bs-toggle="modal"
          data-bs-target="#nftModal"
          data-img="img/mr_dick_loop_1.png"
        />
        <img
          src="img/mr_dick_think_smoke.png"
          alt="Mr. Dick NFT 2"
          data-bs-toggle="modal"
          data-bs-target="#nftModal"
          data-img="img/mr_dick_think_smoke.png"
        />
        <img
          src="img/mr_dick_gun.png"
          alt="Mr. Dick NFT 3"
          data-bs-toggle="modal"
          data-bs-target="#nftModal"
          data-img="img/mr_dick_gun.png"
        />
        <img
          src="img/logo-dick.png"
          alt="Mr. Dick NFT 4"
          data-bs-toggle="modal"
          data-bs-target="#nftModal"
          data-img="img/logo-dick.png"
        />
        <img
          src="img/mr_dick-front.png"
          alt="Mr. Dick NFT 5"
          data-bs-toggle="modal"
          data-bs-target="#nftModal"
          data-img="img/mr_dick-front.png"
        />
      </div>

      <div class="mint-button">
        <a href="#" class="btn btn-warning btn-lg">üî• Mint Now</a>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="nftModal"
      tabindex="-1"
      aria-labelledby="nftModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body p-0">
            <img src="" alt="NFT Preview" id="modalImage" />
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        &copy; 2025 DMDick NFT ‚Äì All NFTs are original drops from the Dickverse.
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const nftModal = document.getElementById("nftModal");
      const modalImage = document.getElementById("modalImage");
      nftModal.addEventListener("show.bs.modal", function (event) {
        const trigger = event.relatedTarget;
        const imgSrc = trigger.getAttribute("data-img");
        modalImage.src = imgSrc;
      });
    </script>
  </body>
</html>
